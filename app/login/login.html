<div id="login-container" class="main-template container"
     ng-controller="LoginCtrl">

    <div class="row">
        <form class="col s12 m6 offset-m3 l6 offset-l3">
            <div class="row">
                <div id="login-logo-container" class="col s12 teal-text text-accent-3">
                    <div id="login-logo"><i class="fa fa-fw fa-registered"></i></div>

                    <div id="login-loader" class="preloader-wrapper">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="input-field col s12">
                    <input id="login-email" type="email" class="validate">
                    <label for="login-email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="login-password" type="password" class="validate">
                    <label for="login-password">Password</label>
                </div>

                <div class="col s12 login-section-separator"></div>

                <div class="col s12 hide-on-med-and-up">
                    <button class="waves-effect waves-light btn-large btn-full light-blue"
                            type="submit">
                        login</button>
                </div>
                <div class="col s12 login-section-separator hide-on-med-and-up"></div>

                <div class="col s12 m6 l6">
                    <button class="waves-effect waves-light btn-large btn-full teal accent-3">
                        sign up</button>
                </div>
                <div class="col s12 m6 l6 hide-on-small-only">
                    <button class="waves-effect waves-light btn-large btn-full light-blue"
                            type="submit"
                            ng-click="login()">
                        login</button>
                </div>

                <div class="col s12 login-section-separator"></div>

                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full blue">
                        <i class="fa fa-fw fa-twitter"></i>
                    </button>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full red lighten-1">
                        <i class="fa fa-fw fa-google-plus"></i>
                    </button>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full blue darken-4">
                        <i class="fa fa-fw fa-facebook"></i>
                    </button>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full brown">
                        <i class="fa fa-fw fa-instagram"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
