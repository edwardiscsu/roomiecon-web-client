<div id="passwordreset-container" class="main-template container"
     ng-controller="PasswordResetCtrl">

    <button class="waves-effect waves-light btn-large red accent-1"
            ng-click="test()">
        {{testContent}}</button>

    <div ng-click="test2('no you haven\'t! Shut up!')">Try clicking here</div>

    <form>
        <div class="input-field">
            <input id="passwordreset-email" type="email" class="validate"
                    ng-model="email">
            <label for="passwordreset-email">My Label</label>
        </div>

        <button class="waves-effect waves-light btn-large red accent-1"
                type="submit"
                ng-click="resetPassword()">
            Submit</button>

    </form>
</div>
