<div id="search-container"
     ng-controller="SearchCtrl">

    <!-- navbar -->
    <nav>
        <div class="nav-wrapper teal accent-3">
            <a href="#/search" class="brand-logo hide-on-med-and-down">
                <i class="fa fa-fw fa-registered"></i>
            </a>
            <a href="javascript:;" data-activates="mobile-demo" class="button-collapse">
                <i class="fa fa-fw fa-bars"></i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#/chatroom">Chatroom</a></li>
                <li><a href="#/wishlist">Wishlist</a></li>
                <li><a href="#/login"><i class="fa fa-fw fa-sign-out"></i></a></li>
                <li><a href="#/profile"><i class="fa fa-fw fa-user"></i></a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#/profile">
                    Profile
                </a></li>
                <li><a href="#/chatroom">
                    Chatroom
                </a></li>
                <li><a href="#/wishlist">
                    Wishlist
                </a></li>
                <li><a href="#/login">
                    Logout
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- contents goes here -->
    <div id="content" style="height:100vh">
        <div class="row" style="height:100%">
            <div id="tree-container" class="col s12 m8 l9" style="height:100%">

            </div>
            <div id="preferences-container" class="col m4 l3 hide-on-small-only">
                <div class="switch-container">
                    Saint Cloud, MN, 56301
                </div>
                <div class="switch-container"
                        ng-show="preferences.length == 0">
                    You have no features! </br> Add features from your profile page
                </div>
                <div class="switch-container"
                        ng-repeat="preference in preferences">
                    <div class="switch">
                        <label>
                            <input type="checkbox" ng-model="preference.isActive" ng-change="initiate()">
                            <span class="lever"></span>
                            {{preference.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
