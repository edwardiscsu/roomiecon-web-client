<div id="signup-container" class="main-template container"
     ng-controller="SignupCtrl">

    <div class="row">
        <form class="col s12 m6 offset-m3 l6 offset-l3">
            <div class="row">
                <div id="signup-logo-container" class="col s12 teal-text text-accent-3">
                    <div id="signup-logo"><i class="fa fa-fw fa-registered"></i></div>

                    <div id="signup-loader" class="preloader-wrapper">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="input-field col s12">
                    <input id="firstname" type="text"
                           ng-modal="firstname">
                    <label for="firstname">First Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="lastname" type="text"
                           ng-modal="lastname">
                    <label for="lastname">Last Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="login-email" type="email" class="validate"
                           ng-modal="email">
                    <label for="login-email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="login-password" type="password" class="validate"
                           ng-modal="password">
                    <label for="login-password">Password</label>
                </div>
                <div class="input-field col s12">
                    <input id="zipcode" type="number" class="validate"
                           ng-modal="zipcode">
                    <label for="zipcode">Zip Code</label>
                </div>

                <div class="col s12 signup-section-separator"></div>


                <div class="col s12 signup-section-separator hide-on-med-and-up"></div>


                <div class="col s12 m12 12 hide-on-small-only">
                    <button class="waves-effect waves-light btn-large btn-full light-blue"
                            type="submit"
                            ng-click="signup()">
                        Sign-Up</button>
                </div>

                <div class="col s12 login-section-separator"></div>

                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full blue">
                        <i class="fa fa-fw fa-twitter"></i>
                    </button>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full red lighten-1">
                        <i class="fa fa-fw fa-google-plus"></i>
                    </button>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full blue darken-4">
                        <i class="fa fa-fw fa-facebook"></i>
                    </button>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn-large btn-full brown">
                        <i class="fa fa-fw fa-instagram"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
